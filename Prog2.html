<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>

    <script>

        var day;

        switch (new Date().getDay()) {
            case 1:
                day = "Sunday";
                break;
            case 2:
                day = "Monday";
                break;
            case 3:
                day = "Tuesday";
                break;
            case 4:
                day = "Wednseday";
                break;
            case 5:
                day = "Thursday";
                break;
            case 6:
                day = "Friday";
                break;
            case 7:
                day = "Saturday";
                break;
        }
        document.getElementById("demo").innerHTML = "Today is " + day;

    </script>
</body>

</html>
